<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UniEvents</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <!-- Main Title Section -->
      <div class="text-center title-text">
        <h1><i class="fas fa-graduation-cap me-3"></i>UniEvents</h1>
        <p class="lead fs-4">Campus Event Management System</p>
        <p class="text-white-50">Please select your role to continue</p>
      </div>

      <div class="row justify-content-center g-5">
        <!-- Card 1: Students -->
        <div class="col-md-5 col-lg-4">
          <div class="role-card">
            <div>
              <h3>Students</h3>
              <p class="text-muted mt-3">
                Browse upcoming events, register for seminars, and view
                schedule.
              </p>
            </div>
            <!-- Link to the Home Page -->
            <a
              href="pages/home.html"
              class="btn btn-primary btn-custom shadow-sm mt-4"
            >
              Enter Portal <i class="fas fa-arrow-right ms-2"></i>
            </a>
          </div>
        </div>

        <!-- Card 2: Administrators (Split Choice) -->
        <div class="col-md-5 col-lg-4">
          <div class="role-card">
            <div>
              <h3>Administrator</h3>
              <p class="text-muted mt-3">
                Manage club bookings or approve system requests.
              </p>
            </div>

            <!-- Split Buttons for Admin Type -->
            <div class="d-grid gap-2 mt-4">
              <!-- Club Admin -> Goes to Booking Page (Event Creation) -->
              <a
                href="pages/clubAdmin.html"
                class="btn btn-outline-danger btn-custom shadow-sm"
                style="border-width: 2px"
              >
                Club Leader
              </a>
              <!-- Panel Admin -> Goes to Admin Panel (Approvals) -->
              <a
                href="pages/adminPanel.html"
                class="btn btn-danger btn-custom shadow-sm"
              >
                Panel Admin
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
