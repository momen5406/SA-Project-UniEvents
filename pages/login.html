<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlineVents | Login</title>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-sRIl4kxILFVY47J16cr9ZwB07vP4J8+LH7QkOnqukKuTAvn" 
        crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/signup-login.css" />
</head>

<body>

   

    <div>
      
        <form>
          <h1>Login</h1>

            <input 
                type="email" 
                placeholder="email address" 
                required
            >

            <br><br>

            <input 
                type="password" 
                placeholder="password" 
                required
            >

            <br><br>

            <div class="Remember">
                <input type="checkbox">
                <label>Remember me</label>
            </div>

            <br>

            <a href="#">Forgot password?</a>

            <br><br>

            <input 
                type="submit" 
                value="Login"
            >

        </form>
    </div>

</body>
</html>
