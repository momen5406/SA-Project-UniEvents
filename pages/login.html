    <div class="form-container">
      <form class="px-4 pt-4 pb-2 border rounded bg-white shadow-sm">
        <h1>Login</h1>

        <input type="email" class="rounded" placeholder="email address" required />

        <input type="password" class="rounded" placeholder="password" required />

        <div class="remeber-forget my-3">
          <div class="Remember">
            <input type="checkbox" id="remember" />
            <label for="remember">Remember me</label>
          </div>

          <a href="#">Forgot password?</a>
        </div>

        <input type="submit" value="Login" />
        <p class="d-flex align-items-center gap-2 mt-2">
          Don't have account?
          <a href="signup.html" class="text-primary link-underline">Signup</a>
        </p>
