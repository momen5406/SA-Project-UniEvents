<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UniEvents | Register an Event</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <link rel="stylesheet" href="../css/home.css">
  <link rel="stylesheet" href="../css/register.css" />
</head>
<body>
  <!-- NAVIGATION BAR -->
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
      <a class="navbar-brand" href="../index.html">UniEvents</a>

      <button class="navbar-toggler bg-white" type="button"
              data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon bg-light rounded"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="events.html">Browse Events</a></li>
          <li class="nav-item">
              <a class="nav-link" href="dashboard.html">Dashboard</a>
            </li>
          <li class="nav-item"><a class="nav-link" href="booking.html">Host Event</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact US</a></li>
        </ul>

        <div class="ms-3">
          <a href="login.html" class="btn btn-outline-light btn-sm me-2">Log In</a>
          <a href="signup.html" class="btn btn-accent btn-sm">Sign Up</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- MAIN REGISTRATION CONTAINER -->
    <div class="container pb-5">
        <div class="card registration-card">
            
            <!-- Header -->
            <div class="card-header-custom">
                <h3><i class="fas fa-ticket-alt me-2"></i>Event Registration</h3>
                <p class="mb-0 text-white-50">Select your event and secure your spot.</p>
            </div>

            <div class="card-body p-4">
                
                <!-- Registration Form -->
                <form id="registrationForm" onsubmit="confirmRegistration(event)">
                    
                    <!-- NEW: Event Selection Dropdown -->
                    <!-- Class Diagram Note: This links the 'Registration' to a specific 'Event' -->
                    <div class="mb-4">
                        <label for="eventSelect" class="form-label fw-bold text-primary">Which event do you want to attend?</label>
                        <select class="form-select form-select-lg mb-3" id="eventSelect" required>
                            <option selected disabled value="">Choose an event...</option>
                            <option value="AI Fundamentals Workshop">AI Fundamentals Workshop (Dec 15)</option>
                            <option value="Presentation & Speaking Skills">Presentation & Speaking Skills (Dec 20)</option>
                            <option value="Annual Programming Contest">Annual Programming Contest (Jan 2)</option>
                            <option value="Student Exchange Orientation">Student Exchange Orientation (Jan 10)</option>
                            <option value="Canva Design Workshop">Canva Design Workshop (Jan 12)</option>
                        </select>
                    </div>

                    <hr class="mb-4">

                    <!-- Student Details -->
                    <div class="mb-3">
                        <label for="fullName" class="form-label fw-bold">Full Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="John Doe" required>
                    </div>

                    <div class="mb-3">
                        <label for="studentId" class="form-label fw-bold">Student ID</label>
                        <input type="text" class="form-control" id="studentId" placeholder="e.g. 2024001" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold">University Email</label>
                        <input type="email" class="form-control" id="email" placeholder="student@university.edu" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="faculty" class="form-label fw-bold">Faculty/Department</label>
                            <select class="form-select" id="faculty" required>
                                <option selected disabled value="">Choose...</option>
                                <option>Computer Science</option>
                                <option>Engineering</option>
                                <option>Business</option>
                                <option>Arts & Humanities</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="year" class="form-label fw-bold">Year of Study</label>
                            <select class="form-select" id="year">
                                <option>Year 1</option>
                                <option>Year 2</option>
                                <option>Year 3</option>
                                <option>Year 4</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" id="terms" required>
                        <label class="form-check-label small text-muted" for="terms">
                            I agree to the event terms and conditions.
                        </label>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-register shadow">
                        Confirm Registration
                    </button>
                    
                    <div class="text-center mt-3">
                        <a href="home.html" class="text-decoration-none text-muted">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
  <footer class="bg-dark text-light py-4">
    <div class="container text-center">
      <p class="mb-0">&copy; 2025 UniEvents System. All Rights Reserved.</p>
    </div>
  </footer>
</body>
</html>
