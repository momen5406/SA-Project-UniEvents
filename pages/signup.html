<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UniEvents | Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/home.css" />
    <link rel="stylesheet" href="../css/signup.css" />
  </head>
  <body>
    <!-- NAVIGATION BAR -->
    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container">
        <a class="navbar-brand" href="../index.html">UniEvents</a>
        <button
          class="navbar-toggler bg-white"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon bg-light rounded"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="events.html">Browse Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="booking.html">Host Event</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact US</a>
            </li>
          </ul>
          <div class="ms-3">
            <a href="login.html" class="btn btn-outline-light btn-sm me-2"
              >Log In</a
            >
            <a href="signup.html" class="btn btn-accent btn-sm">Sign Up</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="form-container">
      <form class="px-4 pt-4 pb-2 border rounded bg-white shadow-sm">
        <h1>Sign Up</h1>

        <input type="text" class="rounded" placeholder="Name" required />

        <input type="email" class="rounded" placeholder="Email Address" required />
        <input type="number" class="rounded" placeholder="Age" max="24" min="18" required />

        <input type="password" class="rounded" placeholder="Password" required />
        <input type="password" class="rounded" placeholder="Confirm password" required />


        <input type="submit" value="Sign Up" />

        <p class="d-flex align-items-center gap-2 mt-2">
          Already have an account?
          <a href="login.html" class="text-primary link-underline">Login</a>
        </p>
      </form>
    </div>

    <footer class="bg-dark text-light py-4">
      <div class="container text-center">
        <p class="mb-0">&copy; 2025 UniEvents System. All Rights Reserved.</p>
      </div>
    </footer>
  </body>
</html>
